<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Modifier</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #333;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #1f2937;

    .card {

      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input[type="file"] {
      margin: 1rem 0;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #1e40af;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>

    <br>
    <button id="downloadBtn" disabled>Download Modified CSV</button>
  </div>
  <footer>
    Works fully offline in your browser. Mobile friendly.
  </footer>
